<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Page Panier</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Untitled-2.css"/>
        <script src="https://kit.fontawesome.com/6dd7ccfc27.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>
        <h1>Sasm Shop</h1>
        <section class="all_products" id="container">
            <div class="article">
                <div class="article--name">
                    <img src="https://www.montresandco.com/24442-home_default/montre-fossil-en-cuir-marron.jpg" alt="photo-1">
                    <h3>Montre pour Homme</h3>
                    <div class="prix">10000 Fcfa</div>
                    <i class="far fa-heart"></i>
                    <button type="button" class="qty-minus">-</button>
                    <input type="text" class="quantity" value="1">
                    <button type="button" class="qty-plus" >+</button>
                    <button type="button" class="delete">Supprimer</button>
                    <h4>Total : <input type="text" class="total"  value="0"> FCFA</h4>
                </div>

                <div class="article--name">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnNcam2yx1MjaRPnCLT8MesYivVnyf347tbeYU2sN0hA4qWLItfqcUl9zbnw6hEU3OPvE&usqp=CAU" alt="photo-2">
                    <h3>Montre de Sport</h3>
                    <div class="prix">15000 Fcfa</div>
                    <i class="far fa-heart"></i>
                    <button type="button" class="qty-minus">-</button>
                    <input type="text" class="quantity" value="1">
                    <button type="button" class="qty-plus" >+</button>
                    <button type="button" class="delete">Supprimer</button>
                    <h4>Total : <input type="text" class="total"  value="0"> FCFA</h4>
                </div>

                <div class="article--name">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQY5N_VfEOIwe-Wmf6e1iN1PnjrEDQ7_inzIg6x42sTvuelrHTGRWLNjk38svHPys8XvAk&usqp=CAU" alt="photo-3">
                    <h3>Montre certus chic en cuire</h3>
                    <div class="prix">40000 Fcfa</div>
                    <i class="far fa-heart"></i>
                    <button type="button" class="qty-minus">-</button>
                    <input type="text" class="quantity" value="1">
                    <button type="button" class="qty-plus" >+</button>
                    <button type="button" class="delete">Supprimer</button>
                    <h4>Total : <input type="text" class="total"  value="0"> FCFA</h4>
                </div>
                <div class="tot">
                    <h3>Prix total : <input type="text" class="totalPrix" value="0" id="#"> FCFA</h3>
                </div>
            </div>
    </section>
    <script src="stylee.js"></script>
    </body>
</html>
